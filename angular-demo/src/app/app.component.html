<!-- src/app/app.component.html -->

<header class="app-header">
  <app-auth-panel
    [user]="user$ | async"
    (login)="onLogin()"
    (logout)="onLogout()"
  ></app-auth-panel>
</header>

<main class="app-main">
  <!-- Show navigation buttons only when logged in -->
  @if (user$ | async; as user) {
    <nav class="app-nav">
      <button routerLink="/dashboard" routerLinkActive="active">
        Dashboard
      </button>

      <button routerLink="/forms" routerLinkActive="active">
        Forms
      </button>

      <button routerLink="/ngrx" routerLinkActive="active">
        NgRx Demo
      </button>

      <button routerLink="/profile-standalone" routerLinkActive="active">
        Profile (Standalone)
      </button>
    </nav>
  } @else {
    <p class="login-hint">
      Please log in to access the Dashboard, Forms, and NgRx demos.
    </p>
  }

  <section class="app-content">
    <router-outlet></router-outlet>
  </section>
</main>
